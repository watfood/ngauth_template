<div class="signin-in-form" ng-hide="vm.toggleValue">
   <h1>Sign In</h1>
  <form name="signInForm" novalidate>
    <div class="form-group">
      <label for="exampleInputEmail1">Email Address</label>
      <input required ng-model="email" name="email" type="email"  class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input required ng-model="password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <button ng-disabled="signInForm.$invalid" type="submit" class="btn btn-success">Sign In</button>
  </form>
 <p>
 <strong> If you are not a registered user yet, </strong>
   <a class="underline" ng-click="vm.toggleValue = !vm.toggleValue"><u>Sign Up!</u></a>
 </p>
</div>

<div class="signup-in-form" ng-show="vm.toggleValue">
     <h1>Sign Up</h1>
  <form ng-submit="vm.submitSignUp();" name="signUpForm" novalidate>
    <div class="form-group">
      <label for="exampleInputName">Full Name</label>
      <input required ng-model="vm.signUp.name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Full Name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email Address</label>
      <input required ng-model="vm.signUp.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input required ng-model="vm.signUp.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword2">Confirm Password</label>
      <input required ng-model="vm.signUp.passwordConfirm" type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
    </div>

    <button ng-disabled="signUpForm.$invalid" type="submit" class="btn btn-success">Sign Up</button>
  </form>
  <p>
      <strong> If you are a registered user, </strong>
      <a class="underline" ng-click="vm.toggleValue = !vm.toggleValue"><u>Sign In here.</u></a>
  </p>
</div>
